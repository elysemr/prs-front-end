<!DOCTYPE html>
<html lang="en">
<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <app-menu></app-menu>
    <h2>Users</h2>
    <div>
    <label>Search Users: </label>
    <input [(ngModel)]="searchCriteria" type="text"> 
    <h4> | </h4>
    <button type="button" class="btn btn-outline-primary btn-sm"><a routerLink="user/create">Create New User</a></button>
    </div>  
    <br>
    <table class="table table-sm table-hover">
        <thead>
            <th>Id</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | search: searchCriteria">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstname}} {{user.lastname}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td>{{user.isReviewer | review}}</td>
                <td>{{user.isAdmin | admin}}</td>
                <td><a routerLink="user-detail/{{user.id}}">Detail</a> | <a routerLink="user/user-edit/{{user.id}}">Edit</a> | <a routerLink="user">Delete</a></td>
                
            </tr>
        </tbody>
    </table>
    <br>
    
</body>
</html>
