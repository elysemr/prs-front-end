<h2>Users</h2>
<label>Search Users:</label>
<input type="text">

<table class="table table-sm table-hover">
    <thead>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isReviewer}}</td>
            <td>{{user.isAdmin}}</td>
            <td><a routerLink="user-detail">Detail</a> | <a routerLink="user-edit">Edit</a> | <a routerLink="user-list">Delete</a></td>

        </tr>
    </tbody>
</table>
<br>
<button type="button" class="btn btn-outline-dark btn-sm"><a routerLink="user/create">Create New User</a></button>
