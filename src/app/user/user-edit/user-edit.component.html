<app-menu></app-menu>
<div *ngIf="user">

    <br>
    <h3>{{user.firstname}} {{user.lastname}}</h3><h4>|</h4><button id="btn" type="button" class="btn btn-link"><a routerLink="/user/list">Back to User List</a></button>
    <br>
    <table>
    <tr><td>Id: </td><td><input type="text" value="{{user.id}}" size=3 disabled></td></tr>
    <tr><td>Username: </td><td><input type="text" value="{{user.username}}"></td></tr>
    <tr><td>Password: </td><td><input type="password" value="{{user.password}}"></td></tr>
    <tr><td>Re-Enter Password: </td><td><input type="password" value="{{user.password}}"></td></tr>
    <tr><td>First Name: </td><td><input type="text" value="{{user.firstname}}"></td></tr>
    <tr><td>Last Name: </td><td><input type="text" value="{{user.lastname}}"></td></tr>
    <tr><td>Phone: </td><td><input type="text" value="{{user.phone}}"></td></tr>
    <tr><td>Email: </td><td><input type="text" value="{{user.email}}" size=30> </td></tr>
    <tr><td>Reviewer:</td><td><input type="checkbox" value="{{user.isReviewer}}"></td></tr>
    <tr><td>Admin:</td><td><input type="checkbox" value="{{user.isAdmin}}"></td></tr>
    </table>
    <br>
    <button class="btn btn-success"><a routerLink="/user/list"></a>Save Changes</button>
    <button class="btn btn-danger">Delete User</button>
    
</div>
