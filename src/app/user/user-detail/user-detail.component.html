<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <app-menu></app-menu>

    <h3 *ngFor="let user of users">{{user.firstname}} {{user.lastname}}</h3>
    <table *ngFor="let user of users">
        <tr>
            <td>
                Id: {{user.id}}
            </td>
        </tr>
        <tr>
            <td>
                Username: {{user.username}}
            </td>
        </tr>
        <tr>
            <td>
                Name: {{user.firstname}} {{user.lastname}}
            </td>
        </tr>
        <tr>
            <td>
              Phone: {{user.phone}}
            </td>
        </tr>
        <tr>
            <td>
                Email: {{user.email}}
            </td>
        </tr>
        <tr>
            <td>
                Reviewer: {{user.isReviewer | review}}
            </td>
        </tr>
        <tr>
            <td>
                Admin: {{user.isAdmin | admin}}
            </td>
        </tr>
    </table>
    <div>
    <button class="btn btn-warning"><a routerLink="user/user-edit/{{user.id}}">Edit</a> Edit User</button><h4>|</h4>
    <button class="btn btn-danger">Delete User</button><h4>|</h4>
    <button class="btn btn-secondary"><a routerLink="user/user">Edit</a>Back to User List</button>
</div>
</body>
</html>
